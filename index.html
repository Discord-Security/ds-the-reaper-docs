		content="Aprenda a como usar The Reaper em seu servidor com esta documentação simples, fácil e rápida.">

</head>

<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			themeColor: "red",
			loadSidebar: true,
			name: "The Reaper - Documentação",
			logo: "https://i.imgur.com/0l33Z8s.png",
			pagination: {
				previousText: 'ANTERIOR',
				nextText: 'PRÓXIMO',
				crossChapter: false,
				crossChapterText: false,
			},
			search: {
				maxAge: 86400000, // Expiration time, the default one day
				paths: 'auto',
				placeholder: 'Escreva para pesquisar',
				noData: 'Sem resultados!',
				hideOtherSidebarContent: false,
				namespace: 'the-reaper',
			},
			sidebarDisplayLevel: 1,
		};
	</script>
	<script src="//cdn.jsdelivr.net/npm/docsify@latest"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
	<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
